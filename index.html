<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self';" />
  <meta name="description" content="Wack-Man: A two-player Pac-Man clone with neon synthwave aesthetics" />

  <!-- iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Wack-Man: Neon Maze Showdown</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hud">
    <div class="title-container">
      <div class="title">WACK-MAN</div>
      <div class="subtitle">Neon Maze Showdown</div>
    </div>
    <div class="high-score-display">
      <span class="high-score-label">HIGH SCORE</span>
      <span id="high-score" class="high-score-value">0</span>
    </div>
    <div class="stats">
      <div class="stat-box">
        <span class="stat-label">P1</span>
        <span id="p1-score" class="stat-value p1-color">0</span>
      </div>
      <div class="stat-box">
        <span class="stat-label">P2</span>
        <span id="p2-score" class="stat-value p2-color">0</span>
      </div>
      <div class="stat-box lives-box">
        <span class="stat-label">LIVES</span>
        <span id="lives" class="stat-value lives-color">3</span>
      </div>
    </div>
    <div class="actions">
      <button id="start" class="btn-start" aria-label="Start game">‚ñ∂ START</button>
      <button id="pause" class="btn-pause" aria-label="Pause game">‚è∏</button>
      <button id="mode" class="btn-mode single-player" aria-label="Toggle single or two player mode">1P</button>
      <button id="difficulty" class="btn-difficulty" aria-label="Change difficulty">NORMAL</button>
    </div>
    <div class="volume-control">
      <label for="volume" class="volume-label">VOLUME</label>
      <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50" aria-label="Volume control">
      <span id="volume-value" class="volume-value">50%</span>
      <button id="mute" class="btn-mute" aria-label="Toggle sound on or off">üîä</button>
    </div>
  </div>
  <div class="canvas-wrap">
    <canvas id="game" width="672" height="720" aria-label="Game canvas" role="application"></canvas>
  </div>
  <div class="footer">
    <span class="footer-text">Eat pellets ‚Ä¢ Power up ‚Ä¢ Eat ghosts ‚Ä¢ Get combos!</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
