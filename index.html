<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wack-Man</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hud">
    <div class="title">Wack-Man: Neon Maze Showdown</div>
    <div class="controls">
      <div><strong>Player 1</strong> (Yellow): Arrow keys</div>
      <div><strong>Player 2</strong> (Mint): WASD</div>
      <div><strong>Goal:</strong> Eat pellets, power up to eat ghosts, grab fruit for points!</div>
    </div>
    <div class="stats">
      <div>P1: <span id="p1-score">0</span></div>
      <div>P2: <span id="p2-score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
    </div>
    <div class="actions">
      <button id="start">Start / Resume</button>
      <button id="mute">Mute</button>
    </div>
  </div>
  <div class="canvas-wrap">
    <canvas id="game" width="672" height="720"></canvas>
  </div>
  <div class="footer">Two-player chaos, synthwave vibes, all in the browser.</div>
  <script src="main.js"></script>
</body>
</html>
